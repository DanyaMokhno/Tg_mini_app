<!DOCTYPE html>
<html>
  <head>
    <title>Игра</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- telegram-web-app -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <main class="container">
      <!-- <button onclick="goBack()">Назад</button> -->
      <div id="gameArea">
        <div id="shark"></div>
        <div id="timer">30</div>
      </div>
      <span id="score">Счет: 0</span>
    </main>
    <script src="js/game.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
    <!-- Bootstrap JavaScript Libraries        -->
    <script>
      // const jsConfetti = new JSConfetti();
      initializeDraymanFramework({
        browserCommands: (emit) => ({
          getTelegramData: () => {
            window.Telegram.WebApp.ready();
            return {
              initData: window.Telegram.WebApp.initData,
              initDataUnsafe: window.Telegram.WebApp.initDataUnsafe,
              themeParams: window.Telegram.WebApp.themeParams,
              colorScheme: window.Telegram.WebApp.colorScheme,
              viewportHeight: window.Telegram.WebApp.viewportHeight,
            };
          },
          setMainButtonParams: (params) => {
            window.Telegram.WebApp.MainButton.setParams(params);
          },
          setBackButtonVisibility: ({ visible }) => {
            visible
              ? window.Telegram.WebApp.BackButton.show()
              : window.Telegram.WebApp.BackButton.hide();
          },
          // explode: async () => {
          //   jsConfetti.addConfetti();
          // },
          events: async ({
            onMainButtonClick,
            onViewportChanged,
            onBackButtonClick,
          }) => {
            Telegram.WebApp.onEvent("mainButtonClicked", () =>
              emit(onMainButtonClick)
            );
            Telegram.WebApp.onEvent("backButtonClicked", () =>
              emit(onBackButtonClick)
            );
            Telegram.WebApp.onEvent("viewportChanged", () =>
              emit(
                onViewportChanged,
                { viewportHeight: window.Telegram.WebApp.viewportHeight },
                { debounce: 300 }
              )
            );
          },
        }),
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
